<HEAD>
	<STYLE>
		input {			
			font-size:11px;
		}
	</STYLE>
</HEAD>
<SCRIPT LANGUAGE="JavaScript" SRC="js/timepicker.js"></SCRIPT>

<body>
	<table>
		<tr valign=center>
			<td><input id='timepicker1' type='text' value='12:00 pm' size=8 maxlength=8 ONBLUR="validateDatePicker(this)"></td>

		</tr>
	</table>
</body>
