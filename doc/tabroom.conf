<VirtualHost *:80>
	ServerName  local.tabroom.com
	ServerAlias local
	ServerAdmin webmaster@local.tabroom.com

	DocumentRoot /www/itab/web
	ErrorLog /var/log/apache2/itab-error.log
	CustomLog /var/log/apache2/itab-access.log combined

	DirectoryIndex index.html index.mhtml
	AddType text/html .mhtml
	AddType text/html .mas

	PerlRequire /www/itab/web/lib/handler.pl

	<FilesMatch "\.mhtml$">
		SetHandler perl-script
		PerlHandler Tab::Mason
	</FilesMatch>

	<FilesMatch "\.mas$">
		SetHandler perl-script
		PerlHandler Tab::Mason
	</FilesMatch>
</VirtualHost>

<Directory "/www/itab/web">
	AllowOverride FileInfo AuthConfig Limit
	Options MultiViews Indexes FollowSymLinks ExecCGI
	Order allow,deny
	Allow from all
</Directory>
